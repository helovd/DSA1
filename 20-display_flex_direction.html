<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex flex-direction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .container {
            height: 90vh;
            /*aumentar o tamanho da tela vertical para o efeito da coluna-reverse */
            display: flex;
            flex-direction: column;
            /* flex-direction: column-reverse; */
            /* flex-direction: row; */
            /* flex-direction: row-reverse; */
        }

        .container div {
            width: 50px;
            height: 50px;
        }

        .a {
            background-color: blue;
        }

        .b {
            background-color: green;
        }

        .c {
            background-color: yellow;
        }

        .d {
            background-color: orange;
        }
    </style>


</head>


<body>
    <h1>Exemplo Flex Direction</h1>
    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
    </div>

</body>

</html>
