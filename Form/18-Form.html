<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Formulário Aula</title>
    <link rel="stylesheet" href="styleAulaForm.css">

</head>



<body>

    <!-- PRIMEIRA PARTE DO FORMULÁRIO -->

    <header>
        <div class="caixaCabecalho">
            <h1>Entrada de Dados</h1>
        </div>
    </header>

    <main>
        <section class="caixaMain">

            <h2>Elemento Input</h2>

            <fieldset>
                <legend class="legend"> Dados do Input</legend>

                <form action="../servidor/dados.html" method="post">
                    <input type="text" class="inputBase" name="none" placeholder="Informe o Nome" required>

                    <input type="hidden" class="inputBase" name="ip" placeholder="Nâo mostra nada" required>

                    <!-- Formato: 11 99999-9999 -->
                    <input type="tel" class="inputBase" name="tel" maxlength="15" required
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Fone: 11 99999-9999">

                    <!-- Formato: https://www.algo.com -->
                    <input type="url" class="inputBase" name="url" placeholder="url: https://www.url.com" required>

                    <input type="email" class="inputBase" name="email">

                    <input type="password" class="inputBase" name="password" placeholder="Informe a Senha" required>

                    <label for="estado" class="class_estado">Estado: </label>

                    <!-- Estado: -->
                    <select name="campo_estado" name="estado" id="estado">
                        <option value="SP">SP</option>
                        <option value="RJ">RJ</option>
                        <option value="MG">MG</option>
                        <option value="Outro">Outro</option>

                    </select>

            </fieldset>

            <br>
            <hr>
            <br>

            <fieldset>
                <legend class="legend">Outros Tipos</legend>

                <!-- Data -->
                <label for="data" class="class_data">Data:</label>
                <input type="date" class="input_data class_data" id="data" name="date" required>

                <!-- Hora -->
                <label for="hora-desejada" class="class_hora-desejada">Hora:</label>
                <input type="time" class="input_data hora-desejada" name="hora-desejada" id="hora-desejada" required>

                <!-- Filhos -->
                <label for="filhos" class="class_filhos">Quantidade de Filhos</label>
                <input type="number" name="filhos" id="filhos" class="input_filhos" placeholder="Nr" max="5" min="0">

                <!-- Mensagem -->
                <input type="range" class="inputBase" name="range" min="0" max="200" value="10" required>
                <!-- Será que se eu tirar o required fica opcional? ou precisa escrever outra coisa no lugar? -->

                <!-- Cor -->
                <input type="color" placeholder="Infrome uma cor" name="color" required class="color">
                <label for="color">Selecione uma Cor</label>
                <br><br>

                <!-- Seleção de Valores -->
                <input type="checkbox" name="valor" value="Selecao" class="inputCkb" required>
                <label for="checkbox">Seleção de Valor R$10,00</label>
                <br>

                <!-- CheckBox -->
                <input type="checkbox" name="valor" value="Selecao" class="inputCkb" required>
                <label for="checkbox">Seleção de Valor R$1000,00</label>

                <br><br>

                <!-- Botões de Rádio (?) -->
                <div class="btn_radio">
                    <input type="radio" name="selecao" value="html">
                    <label for="html">HTML</label>
                    <br>

                    <input type="radio" name="selecao" id="css">
                    <label for="css">CSS</label>
                    <br><br>
                </div>

                <!-- Mensagem -->
                <div class="txtarea">
                    <label for="msg">Mensagem</label>
                    <br>
                    <textarea name="msg" name="msg" rows="7" cols="65" maxlength="255"></textarea>
                </div>

                <!-- Seleção de Arquivo -->
                <div>
                    <input type="file" class="inputBase" name="file" required>
                </div>
                <br>

            </fieldset>

            <!-- Botões -->
            <div>
                <br>
                <button type="submit" class="botoes">Enviar</button>
                <button type="button" class="botoes">OK</button>
                <br><br>
                <button type="reset" class="botoes">Limpar</button>
            </div>

            </form>
        </section>
    </main>

    <!-- O que e para que serve isso em branco abaixo? -->
    <footer></footer>

    <!-- Validação qtde de filhos -->
    <script src="validacao.js"></script>

</body>


</html>
