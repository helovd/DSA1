<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Align Items</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .container {
            height: 90vh;
            display: flex;
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: stretch; */
            /* align-items: baseline; */
            border: 4px solid red;
        }

        .container div {
            padding: 40px;
            margin: 10px;
        }

        .testarBaseLinha {
            align-items: center;
            justify-content: center;
        }

        .a {
            background-color: blue;

            /* Abaixo ativar para testar o baseline */
            display: flex;
            height: 230px;
        }

        .b {
            background-color: green;

            /* Abaixo ativar para testar o baseline */
            display: flex;
            height: 100px;
        }

        .c {
            background-color: yellow;

            /* Abaixo ativar para testar o baseline */
            display: flex;
            height: 430px;
        }

        .d {
            background-color: orange;

            /* Abaixo ativar para testar o baseline */
            display: flex;
            height: 20px;
        }
    </style>

</head>


<body>
    <h1>Exemplo Align Items</h1>
    <div class="container">
        <div class="a testarBaseLinha">1</div>
        <div class="b testarBaseLinha">2</div>
        <div class="c testarBaseLinha">3</div>
        <div class="d testarBaseLinha">4</div>
    </div>
</body>

</html>
