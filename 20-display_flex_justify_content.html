<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eemplo Justify Content</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            /* justify-content: end; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* justify-content: space-evenly; */
        }

        .container div {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        .a {
            background-color: blue;
        }

        .b {
            background-color: green;
        }

        .c {
            background-color: yellow;
        }

        .d {
            background-color: orange;
        }
    </style>

</head>


<body>
    <h1>Exemplo Justify Content</h1>
    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
    </div>
</body>

</html>
