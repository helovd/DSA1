<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação Itálico e Negrito</title>

    <style>
        .format {
            background-color: yellow;
        }

        .italic {
            color: violet;
            font-size: 1.5em;
        }

        .bold {
            color: blue;
            font-size: 2em;
        }

        .italicBold {
            color: orange;
            font-size: 3em;
        }
    </style>
</head>

<body>

    <h2>
        <p class="format">Formatação Negrito ou Itálico</p>
    </h2>

    <p>

        <i class="italic">Frase em Itálico</i> <b class="bold">Frase em Negrito</b> <br>

        <i class="italicBold"><b>Frase em Itálico e Negrito</b></i><br>

    </p>
</body>

</html>
