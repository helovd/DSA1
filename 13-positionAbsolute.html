<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Position Absolute</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box-one {
            background-color: cyan;
        }

        .box-two {
            background-color: yellow;
            /* Absolute vai para camada acima, não segue o fluxo da tela, ou seja, sai do local onde ele estava */
            position: absolute;
            opacity: 0.5;
        }
    </style>

</head>



<body>
    <div class="container">
        <p>Olá</p>
        <div class="box box-one">B1</div>
        <!-- tirar o B2 do fluxo de cima para baixo -->
        <p>Oi</p>
        <div class="box box-two">B2</div>
        <p>Mundo</p>
    </div>
</body>


</html>
