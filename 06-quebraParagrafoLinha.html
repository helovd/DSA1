<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de Parágrafo e Linha</title>

    <style>
        body {
            background-color: beige;
        }

        .parágrafo1 {
            font-size: 16;
            background-color: aquamarine;
        }

        .parágrafo2 {
            font-size: 32;
            background-color: red;
        }

        .parágrafo3 {
            font-size: 64;
            background-color: grey;
        }
    </style>

</head>

<body>
    <h2>
        <p>Minha Página HTML</p>
    </h2>

    <p class="parágrafo1">
        Primeiro parágrao linha 1 <br>
        Primeiro parágrafo linha 2 <br>
    </p>

    <p class="parágrafo2">
        Segundo parágrafo linha 1 <br>
        Segundo parágrafo linha 2 <br>
        Segundo parágrafo linha 3 <br>
    </p>

    <p class="parágrafo3">
        Terceiro parágrafo linha 1 <br>
        Terceiro parágrafo linha 2 <br>
        Terceiro parágrafo linha 3 <br><br><br>
        Terceiro parágrafo linha 7
    </p>

</body>

</html>
