<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex flex-wrap</title>

    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;

            /* Padrão - Itens não quebram linha: */
            /* flex-wrap: nowrap; */

            /* Itens quebram linha: */
            /* flex-wrap: wrap; */

            /* Itens quebram linha de baixo para cima: */
            /* flex-wrap: wrap-reverse; */

            /* !!FLEX-FLOW É A JUNÇAO DE FLEX-DIRECTION E FLEX- WRAP: */
            flex-flow: column wrap;
        }

        .container div {
            width: 350px;
            height: 50px;
        }

        .a {
            background-color: blue;
        }

        .b {
            background-color: green;
        }

        .c {
            background-color: yellow;
        }

        .d {
            background-color: orange;
        }
    </style>

</head>


<body>
    <h1>Exemplo Flex Wrap</h1>
    <div class="container">
        <div class="a">1</div>
        <div class="b">2</div>
        <div class="c">3</div>
        <div class="d">4</div>
    </div>
</body>

</html>
